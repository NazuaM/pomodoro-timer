<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=EG+Garamond:wght@400;500;600;700&family=Fira+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <h1>Pomodoro</h1>
        <div class="app-message" id="app-message">Press start to begin</div>
        <div class="circle-container">

        <svg class="progress-ring" width="300" height="300" viewBox="0 0 300 300">
        <!-- background circle -->
        <circle class="progress-ring__bg" r="140" cx="150" cy="150" fill="transparent" />
        <!-- animated progress circle -->
        <circle class="progress-ring__circle" r="140" cx="150" cy="150" fill="transparent" />
        </svg>

        <div class="time">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <button class="start" id="start">Start</button>
            
        </div>
        <div class="options">
            <button class="pause" id="pause">Pause</button>
            <button class="reset" id="reset">Reset</button>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
